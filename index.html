<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using HTML, CSS, Javascript</title>
    <meta name="description" content="Calculator using HTML, CSS, Javascript">
    <meta name="keywords" content="HTML, CSS, JavaScript, Calculator">
    <meta name="author" content="Shipon Karmakar">

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="calculator-icon.png" type="image/x-icon">
</head>
<body>
    
    <div class="app">
        <div class="container">
            <div class="calculator">
                <form action="">
                    <div class="display">
                        <input type="text" name="display">
                    </div>

                    <div>
                        <input type="button" value="AC" onclick="display.value = '' " class="oprator">
                        <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0, -1)" class="oprator">
                        <input type="button" value="." onclick="display.value += '.' " class="oprator">
                        <input type="button" value="/" onclick="display.value += '/' " class="oprator">
                    </div>

                    <div>
                        <input type="button" value="7" onclick="display.value += '7' ">
                        <input type="button" value="8" onclick="display.value += '8' ">
                        <input type="button" value="9" onclick="display.value += '9' ">
                        <input type="button" value="*" onclick="display.value += '*' " class="oprator">
                    </div>

                    <div>
                        <input type="button" value="4" onclick="display.value += '4' ">
                        <input type="button" value="5" onclick="display.value += '5' ">
                        <input type="button" value="6" onclick="display.value += '6' ">
                        <input type="button" value="-" onclick="display.value += '-' " class="oprator">
                    </div>

                    <div>
                        <input type="button" value="1" onclick="display.value += '1' ">
                        <input type="button" value="2" onclick="display.value += '2' ">
                        <input type="button" value="3" onclick="display.value += '3' ">
                        <input type="button" value="+" onclick="display.value += '+' " class="oprator">
                    </div>

                    <div>
                        <input type="button" value="00" onclick="display.value += '00' ">
                        <input type="button" value="0" onclick="display.value += '0' ">
                        <input type="button" value="=" onclick="display.value = eval(display.value)" class="equel oprator">
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
